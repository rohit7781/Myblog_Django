{% extends 'base.html' %}
{% load static %}

{% block blog %}active text-dark{% endblock blog %} 

{% block body %}
 {% if successful %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Your form has been submitted successfully.</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
 {% endif %}

 <div class="container my-3 w-75">
    <h2 class="text-center">Request a Blog</h2>
    <form action="/blog/" method="post">
      {% csrf_token %} 
        <div class="mb-3>
          <label for="exampleInputEmail1" class="form-label">Topic</label>
          <input type="text" class="form-control mb-3" id="exampleInputEmail1" name="topic">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">More if you want to add</label>
          <textarea class="form-control" name="desc" id="" cols="20" rows="3"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
 </div>




{% endblock body %}
